<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/formulario/styles/styles.css">
</head>
<body>
    <form class="formulario" onsubmit="return validarFormulario()">
        <div class="form">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="form">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario">
        </div>
        <div class="form">
            <label for="contrasena">Contrase√±a</label>
            <input type="password" name="contrasena" id="contrasena">
        </div>
        <div class="form">
            <input type="submit" value="Registrarse" id="registrarse" class="btn_submit">
        </div>
    </form>
    <script src="/formulario/js/script.js"></script>
</body>
</html>
