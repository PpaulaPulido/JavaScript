<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css" />

  </head>
  <body>
    <main>
      <h1>Calculadora</h1>
      <div class="container__calculadora">

        <div id="operaciones">0</div>

        <div class="Calculadora">

          <ul class="calculadora_list">

            <div class="cal_list">
              <li class="raiz">√x</li>
              <li class="numero">1</li>
              <li class="numero">4</li>
              <li class="numero">7</li>
              <li class="decimal">.</li>
              
            </div>

            <div class="cal_list">
              <li class="cubo">x³</li>
              <li class="numero">2</li>
              <li class="numero">5</li>
              <li class="numero">8</li>
              <li class="numero">0</li>
              
            </div>
            
            <div class="cal_list">
              <li class="pi">π</li>
              <li class="numero">3</li>
              <li class="numero">6</li>
              <li class="numero">9</li>
              <li class="igual">=</li>
              
            </div>
            
            <div class="cal_list">
              <li class="eliminarDigito"><i class="fa-sharp fa-solid fa-delete-left eliminarDigito"></i></li>
              <li class="simbolo">+</li>
              <li class="simbolo">-</li>
              <li class="simbolo">*</li>
              <li class="simbolo">/</li>
            </div>

          </ul>
          
        </div>
        <div class="borrar" onclick="fun.borrarCalculadora()">Borrar</div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
